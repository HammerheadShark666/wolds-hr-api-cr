name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Azure Container Registry (ACR) using Service Principal
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ACR_CLIENT_ID }}
          password: ${{ secrets.ACR_CLIENT_SECRET }}
          registry: prodcrglobal.azurecr.io

      # 4️⃣ Build and Push Docker Image to ACR
      - name: Build and Push Docker image
        run: |
          docker build -t prodcrglobal.azurecr.io/prod-ap-wolds-hr-ct-api:latest .
          docker push prodcrglobal.azurecr.io/prod-ap-wolds-hr-ct-api:latest

      # 5️⃣ Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: prodcrglobal.azurecr.io/prod-ap-wolds-hr-ct-api:latest
